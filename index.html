<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your Way</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 1px solid black;
      background-color: lightgray;
      display: none;
    }
    #titleScreen {
      margin-top: 50px;
    }
    #startButton {
      font-size: 20px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
    #timer {
      font-size: 24px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="titleScreen">
    <h1>Find Your Way</h1>
    <button id="startButton">Start Game</button>
  </div>
  <div id="timer">Time Left: <span id="time">60</span> seconds</div>
  <canvas id="mazeCanvas" width="500" height="500"></canvas>
  <script src="mazeGame.js"></script>
</body>
</html>
